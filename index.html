<!DOCTYPE html>
<html>
<head>
	<title>The Postcard</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<header>
			
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/apolo.pino@gmail.com" method="post">
				<div class="postcard-header">
					<img class="right" src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="content-text left">
						<p>Look how awesome!  This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
							<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="content-form right">
						<input type="text" name="name" placeholder="Some Name">
						<input type="text" name="email" placeholder="Some Email">
						<input type="text" name="message" placeholder="Some comment">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" name="Send My postcard" value="Send my postcard">
				</div>
				
			</form>
		</section>
		
	</div>

</body>
</html>
